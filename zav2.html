<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 25 Task 2</title>
</head>
<body>
  <input type="text" id="userInput" placeholder="Введіть ваше повідомлення...">
  <p id="displayArea"></p>
  <script>
    document.getElementById('userInput').addEventListener('input', function(event) {
      document.getElementById('displayArea').textContent = event.target.value;
    });
  </script>
</body>
</html>
