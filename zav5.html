<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 25 Task 5</title>
</head>
<body>
  <button id="runTimerBtn">Почати відлік</button>
  <p id="secondsCounter" style="color: #b71c1c; font-size: 20px;">0</p>
  <script>
    let counter = 0;
    let activeInterval;

    document.getElementById('runTimerBtn').addEventListener('click', function() {
      if (!activeInterval) {
        activeInterval = setInterval(function() {
          counter++;
          document.getElementById('secondsCounter').textContent = counter;
        }, 1000);
      }
    });
  </script>
</body>
</html>
